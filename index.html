<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Birthday Countdown</h2>
    <div class="year">IN ADDY</div>
    <div class="countdown">
        <div id="day">00</div>
        <div id="hour">00</div>
        <div id="mins">00</div>
        <div id="sec">00</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
